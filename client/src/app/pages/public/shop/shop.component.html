<div class="hero container full-page-center">
    <!-- Texto Base -->
    <div class="hero-text border">
        <h1 id="title" data-aos="fade-up">
            <span>¿Dinero?</span>
        </h1>
        <h3 id="subtitle" data-aos="fade-up">
            <span>comprá facil. Compra a tu manera.</span>
        </h3>
        <div class="filter">
            <div class="text-box box-white">
                <input type="text" placeholder="Busca tu producto ...">
            </div>
            <a href="" class="btn btn-primary">
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Buscar</span>
                </div>
            </a>
        </div>
    </div>
    <!-- Filtro de color: Video -->
    <div class="video-filter"></div>
    <!-- Video de fondo -->
    <video autoplay muted loop class="hero-video">
        <source src="../../../../assets/vid/home.mp4" type="video/mp4" />
    </video>
</div>
<div class="shop container">
    <div class="shop-title">
        <h1 data-aos="fade-right">"Todos los productos"</h1>
        <a href="" class="btn btn-primary left" data-aos="fade-left">
            <div>
                <i class="fa-solid fa-filter-circle-xmark"></i>
                <span>Reiniciar Filtros</span>
            </div>
        </a>
    </div>
    <div class="shop-panel">
        <!-- TODOS: panel para filtros de busqueda -->
        <div class="option">
            <div class="stiky">
                <div data-aos="fade-right" class="search-option">
                    <h3>Filtros</h3>
                    <div class="filter-group">
                        <label for="sort">Ordenar por</label>
                        <select id="sort">
                            <option value="relevance">Relevancia</option>
                            <option value="price-low">Precio: Menor a mayor</option>
                            <option value="price-high">Precio: Mayor a menor</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="min-price">Rango de precio ($)</label>
                        <input type="number" id="min-price" placeholder="Mínimo" />
                        <input type="number" id="max-price" placeholder="Máximo" />
                    </div>
                    <button class="apply">Aplicar filtros</button>
                </div>
                <div data-aos="fade-right" class="tag-selector">
                    <h4>Agregar tags</h4>
                    <input type="text" placeholder="Buscar o escribir tag..." />
                    <div class="tag-results">
                        <span class="tag-option">#tecnología</span>
                        <span class="tag-option">#nuevo</span>
                        <span class="tag-option">#oferta</span>
                    </div>
                    <div class="selected-tags">
                        <span class="tag">#nuevo <button>x</button></span>
                        <span class="tag">#hogar <button>x</button></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- TODOS: lista de productos encontrados -->
        <div class="shop-elements" data-aos="fade-up">
            <div class="elements" *ngFor="let publi of listPublishing">
                <app-products-cards [publishing]="publi" (onModal)="opdenModal($event)"></app-products-cards>
            </div>
        </div>
    </div>
</div>
<app-product-modal *ngIf="onModal" (closeModal)="showModal($event)"
    [publishing]="currentPublishing"></app-product-modal>
