<section class="payment-section">
    <div class="payment-container">

        <!-- Checkout Form -->
        <div class="checkout-form">
            <h2>Detalles de Pago</h2>
            <form class="form">
                <div class="form-group">
                    <label>Nombre en la tarjeta</label>
                    <input type="text" placeholder="Nombre" />
                </div>
                <div class="form-group">
                    <label>Número de tarjeta</label>
                    <input type="text" placeholder="0000 0000 0000 0000" />
                </div>
                <div class="form-row">
                    <div class="form-group half">
                        <label>Fecha de expiración</label>
                        <input type="text" placeholder="MM/YY" />
                    </div>
                    <div class="form-group half">
                        <label>CVV</label>
                        <input type="text" placeholder="123" />
                    </div>
                </div>
                <button type="submit">Pagar</button>
            </form>
        </div>

        <!-- Payment Methods & Summary -->
        <div class="payment-summary">
            <h3>Elegir método de pago</h3>
            <div class="payment-methods">
                <div class="method">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Visa.svg/512px-Visa.svg.png"
                        alt="Visa" />
                    <p>Tarjeta de crédito / débito</p>
                </div>
                <div class="method">
                    <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal" />
                    <p>PayPal</p>
                </div>
                <div class="method">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" />
                    <p>Apple Pay</p>
                </div>
            </div>

            <div class="order-summary">
                <h4>Detalles de la orden</h4>
                <div class="summary-row">
                    <span>Total del producto</span>
                    <span>$49.99</span>
                </div>
                <div class="summary-row">
                    <span>Servicio del sitio</span>
                    <span>$0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span>$49.99</span>
                </div>
            </div>
        </div>
    </div>
</section>
