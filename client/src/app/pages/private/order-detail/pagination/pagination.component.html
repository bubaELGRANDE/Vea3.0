<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" (click)="onPageChange(currentPage - 1)" href="javascript:void(0);">Anterior</a>
    </li>

    <!-- PÃ¡ginas visibles -->
    <li class="page-item" *ngFor="let page of getPagesToShow()" 
        [class.active]="page === currentPage">
      <a class="page-link" (click)="onPageChange(page)" href="javascript:void(0);">{{ page }}</a>
    </li>

    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" (click)="onPageChange(currentPage + 1)" href="javascript:void(0);">Siguiente</a>
    </li>
  </ul>
</nav>
