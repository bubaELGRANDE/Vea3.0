<div class="payment-container">
    <h1>Pagar Producto</h1>
    <div class="interactive-container">
        <div class="product-description">
            <h2>Descripción del Producto</h2>
            <p>Nombre del producto.</p>
            <p>img</p>
            <p>Descripción del producto.</p>
            <p>Precio del producto.</p>
            <p>Nombre del vendedor.</p>
            <p>Dirección del vendedor.</p>
            <p>Teléfono del vendedor.</p>
        </div>
        
        <div class="payment-method">
            <h2>Método de pago</h2>
            <p>Seleccione el método de pago que desea utilizar para completar su compra.</p>
            <fieldset>
                <legend>Opciones de Pago</legend>
                <div>
                    <input type="radio" id="cash" name="payment-method" value="cash" checked>
                    <label for="cash">Efectivo</label>
                </div>
                <div>
                    <input type="radio" id="paypal" name="payment-method" value="paypal">
                    <label for="paypal">PayPal</label>
                </div>
                <div>
                    <input type="radio" id="apple-pay" name="payment-method" value="apple-pay">
                    <label for="apple-pay">Apple Pay</label>
                </div>
            </fieldset>
            <button type="button" class="pay-button">Pagar Ahora</button>
        </div>
    </div>


</div>
